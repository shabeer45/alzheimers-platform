<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="prescription-container p-4">
        <h2 class="text-center text-primary"><i class="fas fa-prescription-bottle-alt"></i> Add Prescription</h2>
        <p class="text-center text-muted">Ensure correct details to assist Alzheimer's patients effectively.</p>

        <form action="" method="post">
            <div class="mb-3">
                <label for="prescription" class="form-label"><strong>Prescription Details</strong></label>
                <textarea class="form-control" id="prescription" name="addprescription" rows="4" placeholder="Enter prescription details..." required></textarea>
            </div>

            <button type="submit" name="submit" class="btn btn-primary w-100">
                <i class="fas fa-plus-circle"></i> Add Prescription
            </button>
        </form>
    </div>
</div>
