{% include 'admin_header.html' %}

<h3 class="text-center my-4">View Patients</h3>

<div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for i in data['view'] %}
        <div class="col">
            <div class="card shadow-lg h-100">
                <div class="card-body">
                    <h5 class="card-title text-primary">{{ i['first_name'] }} {{ i['last_name'] }}</h5>
                    <p class="card-text">
                        <strong>Gender:</strong> {{ i['gender'] }}<br>
                        <strong>Date of Birth:</strong> {{ i['Dob'] }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% include 'footer.html' %}
<style>
    .card {
    border-radius: 10px;
    border: 1px solid #e0e0e0;
    overflow: hidden;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
}
.card-title {
    font-size: 1.2rem;
    font-weight: bold;
    color: #007bff;
}
.card-text {
    font-size: 1rem;
    color: #333;
}
h3 {
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
}
</style>
