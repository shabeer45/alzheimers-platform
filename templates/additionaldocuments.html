<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Additional Documents</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-container {
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            padding: 25px;
            animation: fadeIn 0.8s ease-in-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-weight: bold;
            color: #4b0082;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            padding: 10px;
        }

        .btn-upload {
            background: linear-gradient(to right, #4a90e2, #9013fe);
            border: none;
            font-weight: bold;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            color: white;
            width: 100%;
        }

        .btn-upload:hover {
            background: linear-gradient(to right, #3b7dd8, #7d0ee8);
            transform: scale(1.05);
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .file-label:hover {
            background: #e0e0e0;
        }

        .file-label i {
            font-size: 1.5rem;
            color: #4a90e2;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h2><i class="fas fa-file-upload"></i> Upload Documents</h2>
        <p class="text-muted">Attach relevant medical documents for better Alzheimerâ€™s care.</p>

        <form action="" method="post" enctype="multipart/form-data">
            <label class="file-label">
                <i class="fas fa-cloud-upload-alt"></i> Choose File
                <input type="file" name="additionaldocuments" required>
            </label>

            <button type="submit" name="submit" class="btn-upload mt-3">
                <i class="fas fa-paper-plane"></i> Upload
            </button>
        </form>
    </div>

</body>
</html>
