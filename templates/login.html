{% include 'public_header.html' %}
<style>
    body {
        font-family: Arial, sans-serif;
        /* Ensure this path is correct if the image is in /static/assets/img/ */
        background: url('static/assets/img/alzheimers-bg.jpg') no-repeat center center/cover; 
        color: #333;
    }
    .login-container {
        width: 100%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin: 80px auto;
    }
    .login-container h1 {
        color: #4a47a3;
        font-size: 26px;
        font-weight: bold;
    }
    /* Unified input styling for text and password */
    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box; /* Important for padding/width calculation */
    }
    .login-container input[type="submit"] {
        width: 100%; /* Make submit button full width */
        padding: 12px;
        margin: 10px 0;
        background: #4a47a3;
        color: white;
        cursor: pointer;
        font-weight: bold;
        border: none; /* Remove default border */
        border-radius: 5px;
        font-size: 16px;
    }
    .login-container input[type="submit"]:hover {
        background: #3734a9;
    }
    .forgot-password {
        margin-top: 10px;
        display: block;
        color: #555;
        font-size: 14px;
    }
    .forgot-password:hover {
        text-decoration: underline;
        color: #4a47a3;
    }
</style>
