{% include 'doctor_header.html' %}

<h3 class="text-center my-4 text-primary">üìù Patient Feedback</h3>

<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for i in data['view'] %}
        <div class="col">
            <div class="card shadow-lg h-100">
                <div class="card-body">
                    <p class="card-text">
                        <strong><i class="fas fa-comments text-info"></i> Feedback:</strong><br>
                        <em>{{ i['feedback'] }}</em>
                    </p>
                    <p class="card-text">
                        <strong><i class="fas fa-calendar-alt text-success"></i> Date:</strong> {{ i['date'] }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% include 'footer.html' %}

<style>
    body {
        background: linear-gradient(to right, #eef2f3, #8e9eab);
        font-family: 'Arial', sans-serif;
    }

    .card {
        border-radius: 12px;
        border: none;
        background: #ffffff;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-7px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card-body {
        padding: 25px;
        text-align: center;
    }

    .card-text {
        font-size: 1.1rem;
        color: #444;
        margin-bottom: 10px;
    }

    h3 {
        font-weight: bold;
        margin-bottom: 20px;
        color: #2c3e50;
        text-transform: uppercase;
    }
</style>
